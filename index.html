<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaLengua</title>
    <link rel="icon" href="favicon/favicon.jpg" type="image/jpg">
    <link rel="apple-touch-icon" href="favicon/apple-icon.jpg">
    <style>
        :root {
        --primary: #111;
        --accent: #e63946;
        --accent-hover: #c82333;
        --bg: #fafafa;
        --font: system-ui, sans-serif;
        }

        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
        background: var(--bg);
        font-family: var(--font);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--primary);
        }

        .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        }

        .button {
        display: block;
        width: 100%;
        padding: 16px;
        margin-bottom: 12px;
        font-size: 1rem;
        background: var(--accent);
        color: #fff;
        border: 2px solid var(--accent);
        text-decoration: none;
        cursor: pointer;
        transition: 0.15s ease-in-out;
        }

        .button:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
        }

        a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="webBook/index.html" class="button">Grammatik (webBook)</a>
        <a href="webCards/index.html" class="button">Vokabeln (webCards)</a>
        <a href="ConjugationShuffler/index.html" class="button">Verben (ConjugationShuffler)</a>
    </div>
</body>
</html>
